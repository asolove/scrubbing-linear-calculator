<!doctype html>
<html>
<head>
  <title>Scrubbing linear calculator</title>
  <style type='text/css'>
    body {
      font-family: Helvetica, sans-serif;
      font-size: 18px;
      background: #eee;
    }
    .input, .output {
      font-family: Helvetica, sans-serif;
      font-size: 18px;
      padding: 0px;
      border: 0px;
      color: #999; 
      padding: 10px 15px;
    }
    .input { background-color: #fff; }
    .output span { background-color: #fff;}
    .output .number { color: #000; }
    .input, .output { width: 100%; }
    .unlocked { color: red; }
    .output { margin-top: -43px;}
    .input:focus { outline: none; }
    .wrap { width: 800px; margin: 30px auto; }
    #width-ruler {  }
  </style>
</head>
<body>
  <div class="wrap">
    <input type="text" id="expression-1-input" class="input">
    <div id="expression-1-output" class="output"></div>
    <div id="width-ruler" class="output"></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
