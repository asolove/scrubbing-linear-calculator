<!doctype html>
<html>
<head>
  <title>Scrubbing linear calculator</title>
  <style type='text/css'>
    body {
      font-family: Helvetica, sans-serif;
      font-size: 18px;
      background: #eee;
    }
    .input, .output {
      font-family: Helvetica, sans-serif;
      font-size: 18px;
      padding: 0px;
      border: 0px;
      color: #999; 
      padding: 10px 15px;
      position: relative;
    }
    .input { background-color: #fff; }
    .output span { background-color: #fff;}
    .output .number { color: #000; }
    .input, .output { width: 100%; }
    .unlocked { color: red; }
    .output { margin-top: -43px;}
    .input:focus { outline: none; }
    .wrap { width: 800px; margin: 30px auto; }
    #width-ruler { visibility: hidden; float: left; width: auto; }
    .answer { position: absolute; top: 12px; }
    .equation { position: relative; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="equation-1" class="equation">
      <input type="text" class="input">
      <div class="output"></div>
      <div class="answer"></div>
    </div>
  </div>

  <div id="width-ruler" class="output"></div>

  <script src="bundle.js"></script>
</body>
</html>
